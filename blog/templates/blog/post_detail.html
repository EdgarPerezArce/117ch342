{% extends 'blog/base.html' %}

{% block content %}
    <atricle class="post">
        {% if post.published_data %}
            <time class="date">
                {{ post.published_data }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaker }}</p>
    </atricle>
{% endblock %}
